<!-- main node definition -->
<script type="text/javascript">
  RED.nodes.registerType("heartbeat", {
    //node definition
    category: "SHEN",
    color: "#74b9ff",
    defaults: {
      frequency: {
        value: 30,
        required: true,
        validate: RED.validators.number(),
      },
      protocol: { required: true },
      onfail: { required: true, value: false },
      httpendpoint: { required: false },
      mqttdelay: {
        value: 5,
        required: false,
        validate: RED.validators.number(),
      },
    },
    inputs: 1,
    outputs: 1,
    icon: "status.png",
    label: function () {
      return this.name || "heartbeat";
    },
  });

  function showHttp() {
    let chosenProtocol = document.getElementById("node-input-protocol").value;
    let divHttp = document.getElementById("httpinput");
    let divMqtt = document.getElementById("mqttinput");

    if (chosenProtocol == "http") {
      divHttp.style.visibility = "visible";
      divMqtt.style.visibility = "hidden";
    } else if (
      chosenProtocol == "mqtt passive" ||
      chosenProtocol == "mqtt active"
    ) {
      divHttp.style.visibility = "hidden";
      divMqtt.style.visibility = "visible";
    }
  }
</script>

<!-- edit template -->
<script type="text/html" data-template-name="heartbeat">
  <div class="form-row">
    <label for="node-input-frequency">
      <i class="icon-tag"></i>Frequency (s)
    </label>
    <input type="text" id="node-input-frequency" placeholder="30" />
  </div>
  <div class="form-row">
    <label for="node-input-protocol">
      <i class="fa fa-tag"></i> Heartbeat Protocol
    </label>
    <select type="text" id="node-input-protocol" onChange="showHttp()">
      <option>http</option>
      <option>mqtt passive</option>
      <option>mqtt active</option>
    </select>
  </div>
  <div class="form-row">
    <label for="node-input-onfail">
      <i class="icon-tag"></i>Only send msg on fail
    </label>
    <input type="checkbox" id="node-input-onfail" />
  </div>
  <div class="form-row" id="httpinput" style="visibility: hidden">
    <label for="node-input-httpendpoint">
      <i class="icon-tag"></i>HTTP Endpoint
    </label>
    <input
      type="text"
      id="node-input-httpendpoint"
      placeholder="https://google.com"
    />
  </div>

  <div id="mqttinput" style="visibility: hidden">
    <div class="form-row">
      <label for="node-input-mqttdelay">
        <i class="icon-tag"></i>Delay (s)
      </label>
      <input type="text" id="node-input-mqttdelay" placeholder="5" />
    </div>
  </div>
</script>

<!-- help text -->
<script type="text/html" data-help-name="heartbeat">
  <p>
    A node that provides a heartbeat probe for the HTTP and MQTT communication
    protocols.
  </p>
  <h3>Properties</h3>
  <dl class="message-properties">
    <dt>frequency</dt>
    <dd>time interval for the heartbeats, in seconds</dd>
    <dt>protocol</dt>
    <dd>communication protocol, either mqtt and http</dd>
    <dt>onfail</dt>
    <dd>if checked, only sends a message if an error occurs</dd>
    <dt>httpendpoint</dt>
    <dd>endpoint for the http protocol</dd>
    <dd></dd>
  </dl>

  <h3>Inputs</h3>
  <dl class="message-properties">
    <p>If MQTT is selected, input must be provided.</p>
  </dl>
  <h3>Outputs</h3>
  <dl class="message-properties">
    <p>
      Error message when an error occured, or a success message, if the user did
      not select the "Only send msg on fail" checkbox.
    </p>
  </dl>
  <h3>Details</h3>
  <p>Used for making sure that the connection is active.</p>
</script>
