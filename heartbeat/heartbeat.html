<!-- main node definition -->
<script type="text/javascript">
  RED.nodes.registerType("heartbeat", {
    //node definition
    category: "SHEN",
    defaults: {
      frequency: {
        value: 30,
        required: true,
        validate: RED.validators.number(),
      },
      protocol: { required: true },
      onfail: { required: true, value: false },
      httpendpoint: { required: false },
    },
    inputs: 1,
    outputs: 1,
    icon: "status.png",
    label: function () {
      return this.name || "heartbeat";
    },
  });
</script>

<!-- edit template -->
<script type="text/html" data-template-name="heartbeat">
  <div class="form-row">
    <label for="node-input-frequency"
      ><i class="icon-tag"></i>Frequency (s)</label
    >
    <input type="text" id="node-input-frequency" placeholder="30" />
  </div>
  <div class="form-row">
    <label for="node-input-protocol"
      ><i class="fa fa-tag"></i> Heartbeat Protocol</label
    >
    <select type="text" id="node-input-protocol">
      <option>http</option>
      <option>mqtt</option>
    </select>
  </div>
  <div class="form-row">
    <label for="node-input-onfail"
      ><i class="icon-tag"></i>Only send msg on fail</label
    >
    <input type="checkbox" id="node-input-onfail" />
  </div>
  <div class="form-row">
    <label for="node-input-httpendpoint"
      ><i class="icon-tag"></i>HTTP Endpoint</label
    >
    <input
      type="text"
      id="node-input-httpendpoint"
      placeholder="https://google.com"
    />
  </div>
</script>

<!-- help text -->
<script type="text/html" data-help-name="heartbeat">
  <p>
    This node provides a heartbeat probe for the MQTT and HTTP communication
    protocols.
  </p>
  <h3>Used for making sure that the connection is active.</h3>
  <p>If MQTT is selected, input must be provided</p>
</script>
