<script type="text/x-red" data-template-name="network-aware">
    <div class="form-row">
        <label for="node-input-name"><i class="fa fa-tag"></i> <span data-i18n="node-red:common.label.name"></span></label>
        <input type="text" id="node-input-name" data-i18n="[placeholder]node-red:common.label.name">
    </div>
    <div class="form-row">
        <label for="node-input-iprange"><i class="fa fa-tag"></i> IP range</label>
        <input type="number" id="node-input-iprange" placeholder="10">
    </div>
    <div class="form-row">
        <label for="node-input-scanInterval"><i class="fa fa-tag"></i> scanInterval (s)</label>
        <input type="number" id="node-input-scanInterval" placeholder="10">
    </div>
</script>

<script type="text/x-red" data-help-name="network-aware">
   <p>Some useful help text to introduce the node.</p>
   <p>Some more information about the node.</p>
</script>


<script type="text/javascript">
    RED.nodes.registerType('network-aware', {
        category: "SHEN",
        defaults: {
            name: { value: "" },
            iprange: {value:"192.168.0.1/24", required:true},
            scanInterval: {value:300,required:true,validate:RED.validators.number()}, //5 min default
        },
        icon: "status.png",
        color: "#74b9ff",
        inputs: 1,
        outputs: 3,
        align: 'left',
        inputLabels: "triggerScan",
        outputLabels: ["allDevices", "arrivalEvent", "departureEvent"],
        label: function () {
            return this.name || "Network Aware";
        }
    });
</script>
