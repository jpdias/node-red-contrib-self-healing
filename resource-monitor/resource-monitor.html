<script type="text/javascript">
  RED.nodes.registerType("resource-monitor", {
    category: "SHEN",
    color: "#74b9ff",
    defaults: {
      name: { value: "" },
      resourcesMask: { value: 111 },
      maxCPU: { value: 50, required: false, validate: RED.validators.number() },
      maxRAM: { value: 50, required: false, validate: RED.validators.number() },
      maxStorage: {
        value: 50,
        required: false,
        validate: RED.validators.number(),
      },
    },
    inputs: 1,
    outputs: 2,
    icon: "status.png",
    align: "left",
    inputLabels: "JSON info",
    outputLabels: ["within limits", "resource out of bounds"],
    label: function () {
      return this.name || "Resource Monitor";
    },
  });
</script>

<script type="text/html" data-template-name="resource-monitor">
  <div class="form-row">
    <label for="node-input-name"><i class="fa fa-tag"></i> Name</label>
    <input type="text" id="node-input-name" placeholder="Name" />
  </div>
  <div class="form-row">
    <label for="res-CPU">Analyse CPU</label>
    <input type="checkbox" id="res-CPU" />
  </div>
  <div class="form-row">
    <label for="node-input-maxCPU"><i class="fa fa-tag"></i> Max CPU %</label>
    <input type="number" id="node-input-maxCPU" min="0" max="100" step="0.01" />
  </div>
  <div class="form-row">
    <label for="res-RAM">Analyse RAM</label>
    <input type="checkbox" id="res-RAM" />
  </div>
  <div class="form-row">
    <label for="node-input-maxRAM"><i class="fa fa-tag"></i> Max RAM %</label>
    <input type="number" id="node-input-maxRAM" min="0" max="100" step="0.01" />
  </div>
  <div class="form-row">
    <label for="res-storage">Analyse Storage</label>
    <input type="checkbox" id="res-storage" />
  </div>
  <div class="form-row">
    <label for="node-input-maxStorage">
      <i class="fa fa-tag"></i> Max Storage %
    </label>
    <input
      type="number"
      id="node-input-maxStorage"
      min="0"
      max="100"
      step="0.01"
    />
  </div>
</script>

<script type="text/html" data-help-name="resource-monitor">
  <p>A simple node description.</p>
</script>
